<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta name="author" content="VincVader">
  <title>Google Search</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://kit.fontawesome.com/5f88fa27c0.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav id="nav-bar">
    <a href="index.html">Search</a>
    <a href="advancedsearch.html">Advanced Search</a>
  </nav>
  <div id="img-logo-wrapper">
    <div id="img-logo">
      <div id="logo-subtext">
        <span>images</span>
      </div>
    </div>

  </div>
  <div id="form-wrapper">
    <form id="search-form" action="https://images.google.com/images">
      <div id="images-search-bar">
        <i class="fas fa-search"></i>
        <input id="search" type="text" name="q">
        
        <button id="cam-button" href="#"><i class="fas fa-camera"></i></button>
        <button id="mic-button" href="#"><i class="fas fa-microphone"></i></button>
        <button type="submit"><i id="search-submit" class="fa fa-search"></i></button>
      </div>

    </form>
  </div>
  <script src='scripts/main.js'></script>
</body>

</html>
